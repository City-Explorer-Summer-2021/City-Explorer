<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main_template/main_template.html}">
<body>
<div layout:fragment="content_part">

    <div th:if="${isDeleting && hotel.user == currentUser}" style="alignment: center; margin-top: 15px;">
        <form th:action="@{'/cities/{city_id}/hotels/{hotel_id}'(city_id=${city.id}, hotel_id=${hotel.id})}"
              th:method="delete" method="post">
            <span th:text="${'Удалить ' + hotel.name + '?'}" class="h4" >
                Удалить жилье?
            </span>
            &nbsp;&nbsp;&nbsp;
            <a th:href="@{'/cities/{city_id}/hotels'(city_id=${city.id})}" class="btn btn-outline-primary">
                Отмена
            </a>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-outline-danger">
                <i class="fa fa-trash" style="font-size: 20px;"></i> Удалить
            </button>
        </form>
        <br><hr><br>
    </div>

    <div th:object = "${hotel}">
        <div style="text-align: center;">
            <h5 style="alignment: center; margin-top: 15px;" th:text="*{name}">Название отеля</h5>
            <p><span th:text="*{hotelCategory.name}">Категория жилья</span></p>
            <p><span th:text="*{description}">Описание</span></p>
            <p><span th:text="'Адрес: ' + *{address}">Адрес</span></p>
            <p><span th:text="'тел. ' + *{phone}">Телефон</span></p>
            <p><span th:text="'Автор: ' + *{user.firstName} + ' ' + *{user.lastName}">Автор объявления</span></p>
        </div>
        <h5>Здесь должны быть фото</h5>
    </div>

</div>
</body>
</html>
