<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main_template/main_template.html}">
<body>
<div layout:fragment="content_part">
  <br><br><br>
  <div style="text-align: center;"><h3 style="alignment: center; margin-top: 15px;">Вход в учётную запись</h3></div>
  <br><br>

  <div th:if="${param.logout}">
    <div class="alert alert-warning" role="alert">
      Вы вышли из учётной записи
    </div>
  </div>
  <div th:if="${param.error}">
    <div class="alert alert-danger" role="alert">
      Введен неверный логин или пароль
    </div>
  </div>
  <form th:action="@{/login}" method="post">

    <h5 class="h5 mb-3 font-weight-normal">Пожалуйста, войдите в Вашу учётную запись:</h5>

    <label for="inputlogin" class="visually-hidden">Введите Ваше имя пользователя:</label>
    <input type="text" name="username" id="inputlogin" class="form-control" required>
    <label for="inputPassword" class="visually-hidden">Введите Ваш пароль:</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
           minlength="6" maxlength="25" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" name="remember-me"> Запомнить меня
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти в учётную запись</button>
  </form>
  <br>
  <p align="center">Нет учётной записи? <a th:href="@{/registration}" style="color: grey">Регистрация</a>
  </p>
</div>
</body>
</html>
