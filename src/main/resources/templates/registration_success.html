<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main_template/main_template.html}">
<body>
<div layout:fragment="content_part">


    <div style="text-align: center;"><h3 style="alignment: center; margin-top: 15px;">Регистрация успешно завершена!</h3></div>
    <br><br>
    <div style="text-align: center;"><h5 align="left">Теперь можете пользоваться своим аккаунтом.<br>
        Вы будете автоматически перенаправлены на страницу входа через : </h5>

        <h1>
            <div id="counter">10</div>
            <script>
                setInterval(function() {
                    var div = document.querySelector("#counter");
                    var count = div.textContent * 1 - 1;
                    div.textContent = count;
                    if (count <= 0) {
                        window.location.replace("/login");
                    }
                }, 1000);
            </script> </h1><h3>секунд</h3>
        <h4 align="left">Нажмите <a href="/login" style="color: grey">сюда</a> если не хотите ждать</h4></div>

</div>
</body>
</html>
