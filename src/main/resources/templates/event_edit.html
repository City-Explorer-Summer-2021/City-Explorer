<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main_template/main_template.html}">
<body>
<div layout:fragment="content_part">

    <form class="form-horizontal" th:object="${event}"
          th:action="${isNew ?
            '/cities/' + city.id + '/events' :
            '/cities/' + city.id + '/events/' + event.id}"
          th:method="${isNew ? 'post' : 'put'}"
          name="attraction_edit" id="attraction_edit" method="post" role="form">
        <div class="form-group">
            <input type="hidden" id="id" th:name="id" th:field="*{id}"/>
        </div>
        <div class="form-group">
            <input type="hidden" id="city" th:name="city" th:field="*{city.id}"/>
        </div>
        <div class="form-group">
            <label for="name">Название: </label>
            <input type="text" class="form-control" id="name" th:name="name" th:field="*{name}" maxlength="255"/>
        </div>
        <div class="form-group">
        <label for="description">Описание: </label>
            <textarea class="form-control" rows="10" name="description" id="description"
                      th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="name">Адрес: </label>
            <input type="text" class="form-control" id="address" th:name="address" th:field="*{address}"
                   maxlength="255"/>
        </div>
        <div class="form-group">
            <label for="startDate">Дата начала: </label>
            <input type="datetime-local" class="form-control" id="startDate" th:name="startDate" th:field="*{startDate}"
                   maxlength="255"/>
        </div>
        <div class="form-group">
            <label for="finishDate">Дата окончания: </label>
            <input type="datetime-local" class="form-control" id="finishDate" th:name="finishDate" th:field="*{finishDate}"
                   maxlength="255"/>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <br>
    <br>
    <a th:href="@{'/cities/{city_id}/events/'(city_id=${city.id})}">Вернуться к списку мероприятий</a>
    <br>

</div>
</body>
</html>
